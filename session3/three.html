WAF to find min value from 2 numbers using ternary operators
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="checkValue('10','5')">

<script type="text/javascript">
	
	var checkValue = function(a,b) {
		(a < b) ? alert("b is Smaller") : alert("a is Greater");
	}
</script>
</body>
</html>
