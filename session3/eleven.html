<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="checkGreaterNumber()">
	<script type="text/javascript">
		function checkGreaterNumber() {
			var a=10,b=20,c=30,d=6;
			if(a>b && a>c && a>d){
				alert("a is greater");
			}else if(b>a && b>c && b>d){
				alert("b is greater");	
			}else if(c>a && c>b && c>d){
				alert("c is greater");
			}else{
				alert("d is greater");
			}
		}			
			
	</script>
</body>
</html>
