<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">
	
	   	var a = 0;
		var b = 1;
		var c;
 
		var num = prompt("Enter the limit to generate fibonacci no");
		
 		if (num == "") {
			document.write("Please Enter Number");				
		}else if(num == null){
			document.write("Please Enter Number");				
		}else{
			document.write(b+"<br />");
	 	
			for(var i=2; i <= num;i++)
			{
				c = a + b;
				a = b;
				b = c;
	 
				document.write(c+"<br />");
			}
		}
</script>
